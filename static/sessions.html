<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesiones guardadas</title>
    <link rel="stylesheet" href="/static/assets/bootstrap.min.css" />
    <style>
      :root {
        --primary: #3b7ddd;
        --background: #0d1b2a;
        --surface: #1e213a;
        --surface-light: #262b44;
        --surface-hover: #2f365a;
        --text-primary: #f5f6fa;
        --text-secondary: #a5a8b6;
      }
      body { background-color: var(--background); color: var(--text-primary); }
      .navbar { background-color: var(--surface); }
      .navbar .navbar-brand, .navbar .nav-link, .navbar .btn-outline-light { color: var(--text-primary) !important; }
      .table { color: var(--text-primary); }
      .table thead { background-color: var(--surface-light); }
      .table-striped tbody tr:nth-of-type(odd) { background-color: var(--surface-light); }
      .table-hover tbody tr:hover { background-color: var(--surface-hover); }
      .btn-primary { background-color: var(--primary); border-color: var(--primary); }
      .btn { color: var(--text-primary); }
    </style>
  </head>
  <body>
    <!-- Navigation bar copied from index -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a href="/" class="d-flex align-items-center text-decoration-none">
            <img src="/static/logo/logo.png" height="40" alt="Logo" class="me-2" />
          </a>
          <span class="navbar-brand mb-0 h1">Gestión Documental y Dashboards</span>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
          <span id="navUserEmail" class="text-white fw-semibold"></span>
          <a id="navUsersLink" href="/users.html" class="btn btn-outline-light btn-sm" style="display: none;">Usuarios</a>
          <a id="navSessionsLink" href="/sessions.html" class="btn btn-outline-light btn-sm">Sesiones</a>
          <a id="navCategoriesLink" href="/categories.html" class="btn btn-outline-light btn-sm">Categorías AI</a>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button" style="display: none;">Cerrar sesión</button>
        </div>
      </div>
    </nav>
    <div class="container-fluid px-4">
      <h3 class="mb-3">Sesiones guardadas</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Creado por</th>
              <th>Documentos</th>
              <th>Compartido con</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="sessionsBody"></tbody>
        </table>
      </div>
    </div>
    <script src="/static/sessions.js"></script>
  </body>
</html>
