<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de usuarios</title>
    <link rel="stylesheet" href="/static/assets/bootstrap.min.css" />
    <style>
      :root {
        --primary: #4a6fa5;
        --background: #0d1b2a;
        --surface: #1e213a;
        --surface-light: #262b44;
        --surface-hover: #2f365a;
        --text-primary: #f5f6fa;
        --text-secondary: #a5a8b6;
      }
      body { background-color: var(--background); color: var(--text-primary); }
      .navbar { background-color: var(--surface); }
      .navbar .navbar-brand, .navbar .nav-link, .navbar .btn-outline-light { color: var(--text-primary) !important; }
      .table { color: var(--text-primary); }
      .table thead { background-color: var(--surface-light); }
      .table-striped tbody tr:nth-of-type(odd) { background-color: var(--surface-light); }
      .table-hover tbody tr:hover { background-color: var(--surface-hover); }
      .btn-primary { background-color: var(--primary); border-color: var(--primary); }
      .btn { color: var(--text-primary); }
    </style>
  </head>
  <body>
    <!-- Top navigation bar -->
    <nav class="navbar mb-0" style="background-color: var(--surface);">
      <div class="container-fluid d-flex align-items-center">
        <a href="/" class="d-flex align-items-center text-decoration-none">
          <img src="/static/logo/logo.png" height="40" alt="Logo" class="me-2" />
        </a>
        <span class="navbar-brand mb-0 h1">Gestión Documental</span>
        <div class="ms-auto d-flex align-items-center gap-2">
          <span id="navUserEmail" class="fw-semibold"></span>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button">Cerrar sesión</button>
        </div>
      </div>
    </nav>
    <div class="d-flex">
      <!-- Left menu -->
      <nav id="sideNav" class="p-3" style="width: 220px; background-color: var(--surface-light);">
        <ul class="nav flex-column gap-2">
          <li class="nav-item"><a href="/" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="/categories.html" class="nav-link text-white">Categorías AI</a></li>
          <li class="nav-item"><a href="/sessions.html" class="nav-link text-white">Sesiones</a></li>
          <li class="nav-item"><a href="/users.html" class="nav-link text-white active">Usuarios</a></li>
        </ul>
      </nav>
      <div class="flex-grow-1 px-4">
        <div class="container-fluid px-4">
          <h3 class="mt-3">Administrar usuarios</h3>
          <div id="userError" class="text-danger mb-2"></div>
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="table-light">
                <tr>
                  <th>Correo electrónico</th>
                  <th>Rol</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody id="usersTableBody"></tbody>
            </table>
          </div>
          <h5 class="mt-4">Crear nuevo usuario</h5>
          <form id="createUserForm" class="row gy-2 gx-3 align-items-end">
            <div class="col-sm-5">
              <label for="newUserEmail" class="form-label">Correo electrónico</label>
              <input type="email" class="form-control" id="newUserEmail" required />
            </div>
            <div class="col-sm-4">
              <label for="newUserPassword" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="newUserPassword" required />
            </div>
            <div class="col-sm-2">
              <label for="newUserRole" class="form-label">Rol</label>
              <select id="newUserRole" class="form-select">
                <option value="false" selected>Usuario</option>
                <option value="true">Administrador</option>
              </select>
            </div>
            <div class="col-sm-1 d-grid">
              <button type="submit" class="btn btn-success">Crear</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="/static/users.js"></script>
  </body>
</html>
