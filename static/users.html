<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de usuarios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/static/assets/bootstrap.min.css" />
<link rel="stylesheet" href="/static/assets/monday-theme.css" />
    <style>
      :root {
        --primary: #3b7ddd;
        --background: #0d1b2a;
        --surface: #1e213a;
        --surface-light: #262b44;
        --surface-hover: #2f365a;
        --text-primary: #f5f6fa;
        --text-secondary: #a5a8b6;
      }
      body { background-color: var(--background); color: var(--text-primary); }
      .navbar { background-color: var(--surface); }
      .navbar .navbar-brand, .navbar .nav-link, .navbar .btn-outline-light { color: var(--text-primary) !important; }
      .table { color: var(--text-primary); }
      .table thead { background-color: var(--surface-light); }
      .table-striped tbody tr:nth-of-type(odd) { background-color: var(--surface-light); }
      .table-hover tbody tr:hover { background-color: var(--surface-hover); }
      .btn-primary { background-color: var(--primary); border-color: var(--primary); }
      .btn { color: var(--text-primary); }
    </style>
  </head>
  <body>
<div class="pm-layout">

<aside class="pm-sidebar" id="pmSidebar">
  <div class="pm-sb-section">Inicio</div>
  <div class="pm-sb-item" data-link="/"><span class="dot"></span>Dashboard</div>

  <div class="pm-sb-section">Sesiones</div>
  <div class="pm-sb-item" data-link="/sessions.html"><span class="dot"></span>Sesiones</div>
  <div class="pm-sb-item" id="newSessionLink"><span class="dot"></span>Nueva sesión<span class="pm-sb-badge">Nuevo</span></div>

  <div class="pm-sb-section">Análisis</div>
  <div class="pm-sb-item" data-link="/categories.html"><span class="dot"></span>Categorías AI</div>

  <div class="pm-sb-section">Usuarios</div>
  <div class="pm-sb-item" data-link="/users.html"><span class="dot"></span>Usuarios</div>
</aside>
<div class="pm-main">

    <!-- Navigation bar similar to main page -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container-fluid">
        <div class="d-flex align-items-center">
          <a href="/" class="d-flex align-items-center text-decoration-none">
            <img src="/static/logo/logo.png" height="40" alt="Logo" class="me-2" />
          </a>
          <span class="navbar-brand mb-0 h1">Gestión Documental y Dashboards</span>
        </div>
        <div class="ms-auto d-flex align-items-center gap-2">
          <span id="navUserEmail" class="text-white fw-semibold"></span>
          <a id="navUsersLink" href="/users.html" class="btn btn-outline-light btn-sm" style="display: none;">Usuarios</a>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button">Cerrar sesión</button>
        </div>
      </div>
    </nav>
    <div class="container">
      <h3>Administrar usuarios</h3>
      <div id="userError" class="text-danger mb-2"></div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead class="table-light">
            <tr>
              <th>Correo electrónico</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="usersTableBody"></tbody>
        </table>
      </div>
      <h5 class="mt-4">Crear nuevo usuario</h5>
      <form id="createUserForm" class="row gy-2 gx-3 align-items-end">
        <div class="col-sm-5">
          <label for="newUserEmail" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="newUserEmail" required />
        </div>
        <div class="col-sm-4">
          <label for="newUserPassword" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="newUserPassword" required />
        </div>
        <div class="col-sm-2">
          <label for="newUserRole" class="form-label">Rol</label>
          <select id="newUserRole" class="form-select">
            <option value="false" selected>Usuario</option>
            <option value="true">Administrador</option>
          </select>
        </div>
        <div class="col-sm-1 d-grid">
          <button type="submit" class="btn btn-success">Crear</button>
        </div>
      </form>
    </div>
    <script src="/static/users.js"></script>
  </div>
</body>
</html>
