<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías de productos (AI)</title>
    <link rel="stylesheet" href="/static/assets/bootstrap.min.css" />
    <style>
      :root {
        --primary: #3b7ddd;
        --background: #0d1b2a;
        --surface: #1e213a;
        --surface-light: #262b44;
        --surface-hover: #2f365a;
        --text-primary: #f5f6fa;
        --text-secondary: #a5a8b6;
      }
      body { background-color: var(--background); color: var(--text-primary); }
      .navbar { background-color: var(--surface); }
      .navbar .navbar-brand, .navbar .nav-link, .navbar .btn-outline-light { color: var(--text-primary) !important; }
      .card { background-color: var(--surface); color: var(--text-primary); }
      .table { color: var(--text-primary); }
      .table thead { background-color: var(--surface-light); }
      .table-striped tbody tr:nth-of-type(odd) { background-color: var(--surface-light); }
      .table-hover tbody tr:hover { background-color: var(--surface-hover); }
      .btn { color: var(--text-primary); }
      .btn-primary { background-color: var(--primary); border-color: var(--primary); }
      .btn-info { background-color: #17a2b8; border-color: #17a2b8; }
      .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
      .form-control, .form-select { background-color: var(--surface-light); color: var(--text-primary); border-color: var(--surface-hover); }
      .form-control::placeholder { color: var(--text-secondary); }
      .modal-content { background-color: var(--surface); color: var(--text-primary); }
    </style>
  </head>
  <body>
    <!-- Top bar -->
    <nav class="navbar mb-0">
      <div class="container-fluid">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <img src="/static/logo/logo.png" height="40" alt="Logo" class="me-2" />
          Gestión Documental
        </a>
        <div class="ms-auto d-flex align-items-center gap-2">
          <span id="navUserEmail" class="fw-semibold"></span>
          <button id="logoutBtn" class="btn btn-outline-light btn-sm" type="button" style="display: none;">Cerrar sesión</button>
        </div>
      </div>
    </nav>
    <div class="d-flex">
      <nav id="sideNav" class="p-3" style="width: 220px; background-color: var(--surface-light);">
        <ul class="nav flex-column gap-2">
          <li class="nav-item"><a href="/" class="nav-link text-white">Dashboard</a></li>
          <li class="nav-item"><a href="/categories.html" class="nav-link text-white">Categorías AI</a></li>
          <li class="nav-item"><a href="/sessions.html" class="nav-link text-white">Sesiones</a></li>
          <li class="nav-item"><a id="sideUsersLink" href="/users.html" class="nav-link text-white" style="display: none;">Usuarios</a></li>
        </ul>
      </nav>
      <div class="flex-grow-1 px-4">
    <div class="container-fluid px-4">
      <h3 class="mb-3">Categorías de productos (AI)</h3>
      <div class="d-flex gap-2 mb-3">
        <button id="applyMlBtn" class="btn btn-info btn-sm">Aplicar ML</button>
        <button id="saveCategoriesBtn" class="btn btn-primary btn-sm">Guardar cambios</button>
      </div>
      <!-- Bulk editing controls -->
      <div id="bulkControls" class="d-flex flex-wrap align-items-center gap-2 mb-3">
        <div class="form-check">
          <input type="checkbox" id="selectAllCategories" class="form-check-input" />
          <label for="selectAllCategories" class="form-check-label">Seleccionar todo</label>
        </div>
        <!-- Dropdown for selecting a new category for selected products -->
        <select id="bulkCategorySelect" class="form-select form-select-sm" style="max-width: 200px;"></select>
        <button id="applyBulkCategoryBtn" class="btn btn-secondary btn-sm">Cambiar categoría</button>
        <!-- Input for generic product mapping -->
        <input type="text" id="bulkGenericInput" class="form-control form-control-sm" placeholder="Producto genérico" style="max-width: 200px;" />
        <button id="applyBulkGenericBtn" class="btn btn-secondary btn-sm">Asignar genérico</button>
        <!-- Controls for creating new category -->
        <input type="text" id="newCategoryInput" class="form-control form-control-sm" placeholder="Nueva categoría" style="max-width: 200px;" />
        <button id="createCategoryBtn" class="btn btn-secondary btn-sm">Crear categoría</button>
      </div>
      <div class="mb-3">
        <input type="text" id="categorySearch" class="form-control" placeholder="Buscar producto..." />
      </div>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-light">
            <tr>
              <th></th>
              <th>Producto</th>
              <th>Cantidad total</th>
              <th>Valor total</th>
              <th>Categoría</th>
              <th>Empresa(s)</th>
              <th>Producto genérico</th>
              <th>Facturas</th>
              <th>Valor unitario</th>
              <th>Cant. por paquete</th>
              <th>Manual</th>
            </tr>
          </thead>
          <tbody id="categoriesBody"></tbody>
        </table>
      </div>
    </div>
    <script src="/static/categories.js"></script>
  </body>
</html>
